<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram </title>   
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="instagram-phone.png" alt="Celular com o instagram na tela">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="instagram-logo.png" height="30%" width="30%" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="Eu.jpg"  alt="foto de perfil">
                    </div>
                <a href="#" class="instagram-login">Continue como bruthi_bpf</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é bruthi_bpf?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
            </div>
            <div class="get_the_app">
                <p class="get_app">Baixe o aplicativo
                </p>
                <div class="download">
                    <a href="#" class="app_download"></a>
                    <a href="#" class="app_download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
